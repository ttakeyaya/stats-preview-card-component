<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__img-container">
      <img src="./images/image-header-desktop.jpg" alt="Stats preview card" class="card__img-desktop">
      <img src="./images/image-header-mobile.jpg" alt="Stats preview card" class="card__img-mobile">
    </div>
    <div class="card__body">
      <h2 class="card__title">Get <span class="card--saturated">insights</span> that help your business grow.</h2>
    
      <p class="card__contents">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <ul class="card__stats">
        <li class="card__stats--item">
          <p class="card__stats--item-text">10k+</p>
          <p class="card__stats--item-description">COMPANIES</p>
        </li>
        <li class="card__stats--item">
          <p class="card__stats--item-text">314</p> 
          <p class="card__stats--item-description">TEMPLATES</p>
        </li>
        <li class="card__stats--item">
          <p class="card__stats--item-text">12M+</p> 
          <p class="card__stats--item-description">QUERIES</p>
         </li>
      </ul>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Take</a>.
  </div>
  
</body>
</html>
